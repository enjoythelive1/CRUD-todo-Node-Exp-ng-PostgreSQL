<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node,Express & Angular with PostgreSQL</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/style.css"> <!-- load bootstrap -->
</head>


<body ng-app="postgreDbApp" ng-cloak>

<div layout="column">
    <md-toolbar>

        <div class="md-toolbar-tools">
            <h2><span>CRUD Application</span></h2>

            <!-- fill up the space between left and right area -->
            <span flex></span>


            <md-button ng-if="loggedIn()" href="/">Todos</md-button>
            <md-button ng-if="!loggedIn()" href="register">Register</md-button>
            <md-button ng-if="!loggedIn()" href="login">Login</md-button>

        </div>

    </md-toolbar>
    <md-content layout-padding layout="row" layout-align="center center">
        <ng-view></ng-view>
    </md-content>
</div> <!-- @END/ .container -->


<!-- JS -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<!-- App JS -->
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/controllers/controllers.js"></script>

</body>
</html>
